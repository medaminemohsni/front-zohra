
    

<div class="container mt-5"  >
  <div class="row" class="section-title mt-50">
    <h3>Prepare a meeting</h3>
  </div>

<br>
<br>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="ml-2">
        <input matInput [matDatepicker]="dp" [(ngModel)]="dateCont" disabled />
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp disabled="false"></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="ml-2">
        <mat-label> Ã  : </mat-label>
        <input
          matInput
          [(ngModel)]="dateContTime"
          type="time"
          [disabled]="!dateCont"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field
        class="example-full-width"
        appearance="standard"
        class="ml-2"
      >
        <mat-label>Room name</mat-label>
        <input [formControl]="link" matInput placeholder="Libelle..." />
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Course</mat-label>
        <input
          type="text"
          matInput
          [formControl]="formationControl"
          [matAutocomplete]="autoFormation"
        />
        <mat-autocomplete
          #autoFormation="matAutocomplete"
          [displayWith]="displayFnFormation"
        >
          <mat-option
            *ngFor="let option of filteredOptionsFormations"
            [value]="option"
          >
            {{ option.coursename }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <button class="second-btn" (click)="addMeeting()">Save</button>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
<div id="jitsi-iframe"></div>
